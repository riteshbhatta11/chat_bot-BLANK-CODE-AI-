<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

form {
    background: white;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    padding: 40px 35px;
    text-align: center;
}

.login {
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
}

input[type="submit"] {
    background: linear-gradient(to right, #667eea, #764ba2);
    color: white;
    border: none;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    padding: 15px;
    margin-bottom: 0;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

input[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
}

.register {
    padding-top: 20px;
    border-top: 1px solid #eee;
}

a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

a:hover {
    color: #5a67d8;
    text-decoration: underline;
}

::placeholder {
    color: #a0aec0;
}

@media (max-width: 480px) {
    form {
        padding: 30px 25px;
    }
    
    input {
        padding: 12px;
    }
}
    </style>
</head>

            <input type="password" class="user_password" name="user_password" placeholder="PASSWORD" required>
            <input type="submit">
        </div>
        <div class="register">
            <a href="index.html">CAN NOT HAVE ANY ACCOUNT</a>
        </div>
    </form>
</body>
</html>
